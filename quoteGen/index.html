<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/8589643f45.css">
		<link rel="stylesheet" href="style.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://platform.twitter.com/widgets.js"></script>
		<script src="script.js"></script>
		<title>Wheel of Time Quotes</title>
	</head>
	<body>
		<div class="container ">
		  <div class="row">
		    <div class="col-12 col-lg-6 mx-auto">
		      <div id="quoteWindow">
		        <div>
		          <h2 class="p-2"> Wheel of Time Quotes</h2>
		          <div id="quote" class="mx-auto p-2 pb-5">
		            <!-- quote comes here -->
		          </div>
		          <button id="quoteBtn" class="btn btn-outline-primary">
		              New Quote
		          </button>
		          <a id="twitter" class="text-center btn btn-outline-primary" href="https://twitter.com/intent/tweet?text=AYYYYLMAO&hashtags=AYY"><i class="fa fa-twitter" aria-hidden="true"></i></a>
		        </div>
		      </div>
		    </div>
		  </div>
		</div>
	</body>
</html>
